<!DOCTYPE html>
<html>
  <head>
    <title>Q&A 페이지</title>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      .qa-section {
        margin-bottom: 20px;
      }

      .question {
        cursor: pointer;
        font-weight: bold;
      }

      .answer {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 1s, opacity 1s;
      }

      .answer.show {
        max-height: 1000px;
        opacity: 1;
        transition: max-height 3s, opacity 1s, transform 1s;
        transform-origin: top;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Q&A 페이지</h1>
      <ul class="qa-list">
        <li class="qa-section">
          <div class="question" onclick="toggleAnswer(1)">질문 1</div>
          <div class="answer" id="answer1">답변 1</div>
        </li>
        <li class="qa-section">
          <div class="question" onclick="toggleAnswer(2)">질문 2</div>
          <div class="answer" id="answer2">답변 2</div>
        </li>
        <!-- 추가적인 질문과 답변을 여기에 추가 -->
      </ul>
    </div>
    <script>
      function toggleAnswer(id) {
        var answer = document.getElementById("answer" + id);
        if (answer.classList.contains("show")) {
          answer.classList.remove("show");
        } else {
          answer.classList.add("show");
        }
      }
    </script>
  </body>
</html>
